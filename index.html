<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Dragon</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.151.3';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.151.3/examples/jsm/loaders/GLTFLoader.js';

        // Scene, Camera, and Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 0).normalize();
        scene.add(directionalLight);

        // Load the Dragon Model
        const loader = new GLTFLoader();
        let dragon;
        loader.load('models/dragon.glb', (gltf) => {
            dragon = gltf.scene;
            dragon.scale.set(0.5, 0.5, 0.5); // Scale the model appropriately
            scene.add(dragon);
        });

        // Camera position
        camera.position.z = 5;

        // Mouse interaction
        const mouse = new THREE.Vector2();

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        window.addEventListener('mousemove', onMouseMove, false);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (dragon) {
                dragon.rotation.y = mouse.x * Math.PI;  // Rotate based on mouse X position
                dragon.rotation.x = mouse.y * Math.PI / 4;  // Rotate based on mouse Y position
            }

            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
